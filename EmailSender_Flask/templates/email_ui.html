<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minkz's Email Batch Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="mt-3">
        <span>Logged in as: <strong>{{ logged_in_email }}</strong></span>
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm float-right">Logout</a>
    </div>
    <h2 class="mt-3">Compose Email</h2>
    <div class="form-group">
        <label>Add Email:</label>
        <div class="input-group">
            <input type="email" id="email-input" class="form-control">
            <div class="input-group-append">
                <button id="add-email-btn" class="btn btn-outline-secondary">Add Email</button>
            </div>
        </div>
        <small class="form-text text-muted">
            Press Enter or click "Add Email" to add to the list.
        </small>
    </div>
    <div class="form-group">
        <label>Or Load Emails from CSV:</label>
        <input type="file" id="csv-file" accept=".csv" class="form-control-file">
    </div>
    <div class="form-group">
        <label>Email List:</label>
        <ul id="email-list" class="list-group"></ul>
    </div>
    <div class="form-group">
        <label>Attachment (PDF):</label>
        <input type="file" id="attachment-file" accept=".pdf" class="form-control-file">
    </div>
    <div class="form-group">
        <label>Subject:</label>
        <input type="text" id="subject" class="form-control">
    </div>
    <div class="form-group">
        <label>Body:</label>
        <textarea id="body" class="form-control" rows="5"></textarea>
    </div>
    <div class="form-group">
        <button id="send-emails-btn" class="btn btn-primary">Send Emails</button>
    </div>
    <div id="status-message" class="alert" style="display: none;"></div>
</div>
<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
